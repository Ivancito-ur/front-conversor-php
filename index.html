<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de imagenes </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>


    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

    <link rel="stylesheet" href="css/glass.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <div class="container glass-container">

        <div class="container">

            <div class="row justify-content-center">
                <img src="resource/images/LOGO_DOCONVER.png" class="img-fluid" alt="..."
                    style="width:50%; padding-top: 10px;">
            </div>

            <div class="row">
                <h1>Conversor de documentos</h1>
                <div class="js-upload uk-placeholder uk-text-center" method="POST" style="border:5px dashed #ed3237; color: black;">
                    <span uk-icon="icon: cloud-upload"></span>
                    <span class="uk-text-middle">Attach binaries by dropping them here or</span>
                    <div uk-form-custom>
                        <input type="file" multiple>
                        <span class="uk-link">selecting one</span>
                    </div>
                </div>

                <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>

                <script>

                    var bar = document.getElementById('js-progressbar');

                    UIkit.upload('.js-upload', {

                        url: '',
                        multiple: true,

                        beforeSend: function () {
                            console.log('beforeSend', arguments);
                        },
                        beforeAll: function () {
                            console.log('beforeAll', arguments);
                        },
                        load: function () {
                            console.log('load', arguments);
                        },
                        error: function () {
                            console.log('error', arguments);
                        },
                        complete: function () {
                            console.log('complete', arguments);
                        },

                        loadStart: function (e) {
                            console.log('loadStart', arguments);

                            bar.removeAttribute('hidden');
                            bar.max = e.total;
                            bar.value = e.loaded;
                        },

                        progress: function (e) {
                            console.log('progress', arguments);

                            bar.max = e.total;
                            bar.value = e.loaded;
                        },

                        loadEnd: function (e) {
                            console.log('loadEnd', arguments);

                            bar.max = e.total;
                            bar.value = e.loaded;
                        },

                        completeAll: function () {
                            console.log('completeAll', arguments);

                            setTimeout(function () {
                                bar.setAttribute('hidden', 'hidden');
                            }, 1000);

                            alert('Upload Completed');
                        }

                    });

                </script>
            </div>
            <div class="row">
                <h1>
                    A que se convierte ...
                </h1>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleccione el tipo de documento</option>
                    <option value="1">ODT</option>
                    <option value="2">OPT</option>
                    <option value="3">OST</option>
                    <option value="3">PDF</option>
                    <option value="3">DOCX</option>
                    <option value="3">PPTX</option>
                    <option value="3">XLSX</option>
                  </select>

                  <button class="uk-button uk-button-danger uk-button-small">Convertir</button>
                  
            </div>
            <br>
        </div>
    </div>


</body>

</html>
