<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Conversor de imagenes </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <link rel="icon" type="image/x-icon" href="resource/images/LOGO DOCONVER favicon rojo.png" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css" />

    <link rel="stylesheet" href="css/glass.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <br>
    <div class="container glass-container">

        <div class="container">

            <div class="row justify-content-center">
                <img src="resource/images/LOGO_DOCONVER.png" class="img-fluid" alt="..."
                    style="width:50%; padding-top: 10px;">
            </div>

            <div class="row">
                <h1 id="text">Conversor de documentos</h1>
                <div class="js-upload uk-placeholder uk-text-center" method="POST"
                    style="border:5px dashed #ed3237; color: black;">
                    <span><i class="fas fa-file-upload fa-lg"></i></span>
                    <span class="uk-text-middle" id="text">Adjunte el documento soltándolo aquí o</span>
                    <div uk-form-custom>
                        <input type="file" multiple>
                        <span class="uk-link" id="text">seleccione uno</span>
                    </div>
                </div>

                <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>

                <script>

                    var bar = document.getElementById('js-progressbar');

                    UIkit.upload('.js-upload', {

                        url: '',
                        multiple: true,

                        beforeSend: function () {
                            console.log('beforeSend', arguments);
                        },
                        beforeAll: function () {
                            console.log('beforeAll', arguments);
                        },
                        load: function () {
                            console.log('load', arguments);
                        },
                        error: function () {
                            console.log('error', arguments);
                        },
                        complete: function () {
                            console.log('complete', arguments);
                        },

                        loadStart: function (e) {
                            console.log('loadStart', arguments);

                            bar.removeAttribute('hidden');
                            bar.max = e.total;
                            bar.value = e.loaded;
                        },

                        progress: function (e) {
                            console.log('progress', arguments);

                            bar.max = e.total;
                            bar.value = e.loaded;
                        },

                        loadEnd: function (e) {
                            console.log('loadEnd', arguments);

                            bar.max = e.total;
                            bar.value = e.loaded;
                        },

                        completeAll: function () {
                            console.log('completeAll', arguments);

                            setTimeout(function () {
                                bar.setAttribute('hidden', 'hidden');
                            }, 1000);

                            alert('Upload Completed');
                        }

                    });

                </script>
            </div>
            <div class="row">
                <h1 id="text">
                    A que se convierte ...
                </h1>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="text">
                    <option selected>Seleccione el formato</option>
                    <option value="1" id="text">ODT</option>
                    <option value="2" id="text">OPT</option>
                    <option value="3" id="text">OST</option>
                    <option value="4" id="text">PDF</option>
                    <option value="5" id="text">DOCX</option>
                    <option value="6" id="text">PPTX</option>
                    <option value="7" id="text">XLSX</option>
                </select>
                <div id="button">
                    <button class="uk-button uk-button-danger uk-button-small" id="boton">Convertir</button>
                </div>

            </div>
            <br>
        </div>
    </div>


</body>

</html>
